version: '3'
services:
    flask:
        build:
            context: ../application/flask
            dockerfile: Dockerfile
        image: agu3rra/sauron:20.01.1
        networks:
            - middle-earth-network
        ports:
            - 5000:5000
        volumes:
            - sauron-mongo:/data/db
    mongo:
        image: mongo:4.2
        networks:
            - middle-earth-network

networks:
    middle-earth-network:
        driver: bridge

volumes:
    sauron-mongo: